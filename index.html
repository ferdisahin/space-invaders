<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Space Invaders</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">SCORE: <span id="scoreEl">0</span></div>
            <div class="high-score">HI-SCORE: <span id="highScoreEl">0</span></div>
            <div class="lives">LIVES: <span id="livesEl">3</span></div>
        </div>
        <div class="power-ups">
            <div class="shield">SHIELD: <span id="shieldEl">100%</span></div>
            <div class="weapon">WEAPON: <span id="weaponEl">NORMAL</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="game-controls">
            <p>Use ← → to move, SPACE to shoot</p>
            <p>Press S for shield, W to change weapon</p>
            <button id="startButton">START GAME</button>
            <button id="muteButton">MUTE SOUND</button>
        </div>
    </div>
    <audio id="shootSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="explosionSound" src="https://assets.mixkit.co/active_storage/sfx/150/150-preview.mp3"></audio>
    <audio id="powerUpSound" src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3"></audio>
    <script src="game.js"></script>
</body>
</html>
